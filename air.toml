# .air.toml

# Working directory
root = "."
tmp_dir = "tmp"

[build]
  bin = "car-rental"
  cmd = "go build -o ./tmp/car-rental ./cmd/main.go"
  delay = 1000 # ms
  exclude_dir = ["assets", "tmp", "vendor"]
  include_ext = ["go", "tpl", "tmpl", "html"]

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[misc]
  clean_on_exit = true
